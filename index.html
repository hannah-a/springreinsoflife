<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/czl5gpi.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/382e0fb171.js"
      crossorigin="anonymous"
    ></script>
    <title>Spring Reins of Life</title>
  </head>
  <body class="body homebody">
    <div class="whiteWrapper">
      <header class="header maxWidth homeheader flexed">
        <figure class="header__figure">
          <img
            src="/images/logo/logo.png"
            srcset="/images/logo/logo.png 300w,
              /images/logo/logo_2x.png 600w,
              /images/logo/logo_3x.png 900w
            "
            alt="Two horses facing each other in a green heart"
          />
        </figure>
        <div class="header__logoNav">
          <h1 class="header__logo">Spring Reins of Life</h1>
          <nav class="nav">
            <ul class="nav__ul flexed">
              <li class="nav__ulLi">
                <a href="#" class="nav__ulAnchor">About</a>
              </li>
              <li class="nav__ulLi">
                <a href="#" class="nav__ulAnchor">Programs</a>
                <ul class="nav__programUl">
                  <li class="nav__programLi">
                    <a href="#" class="nav__programUlAnchor">Military</a>
                  </li>
                  <li class="nav__programLi">
                    <a href="#" class="nav__programUlAnchor"
                      >Children's<br />Bereavement</a
                    >
                  </li>
                  <li class="nav__programLi">
                    <a href="#" class="nav__programUlAnchor">At Risk Youth</a>
                  </li>
                </ul>
              </li>
              <li class="nav__ulLi">
                <a href="#" class="nav__ulAnchor">Volunteer</a>
              </li>
              <li class="nav__ulLi">
                <a href="#" class="nav__ulAnchor">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="header__supportButton">
          Support
          <figure class="header__supportButtonFigure">
            <img
              class="header__supportButtonImg"
              src="/images/logo/horseshoe.svg"
            />
          </figure>
        </button>
      </header>
    </div>
    <div class="whiteWrapper">
      <footer class="footer maxWidth">
        <div class="footer__socialDiv flexed">
          <a href="#" class="footer__socialAnchor"
            ><i class="fa-brands fa-facebook-f footer__socialIcon"></i
          ></a>
          <a href="#" class="footer__socialAnchor"
            ><i class="fa-brands fa-twitter footer__socialIcon"></i
          ></a>
          <a href="#" class="footer__socialAnchor"
            ><i class="fa-brands fa-youtube footer__socialIcon"></i
          ></a>
          <a href="#" class="footer__socialAnchor"
            ><i class="fa-solid fa-envelope footer__socialIcon"></i
          ></a>
        </div>
        <div class="footer__badgePictures">
          <figure class="footer__badgeFigure">
            <img
              src="/images/badges/eaglacertifiedprofess.png"
              alt="Eagala Certified Professional"
            />
          </figure>
          <figure class="footer__badgeFigure">
            <img
              src="/images/badges/eaglamilitarylogo.png"
              alt="Eagala Military Certified"
            />
          </figure>
          <figure class="footer__badgeFigure">
            <img
              src="/images/badges/2021badge.png"
              alt="Greatnonprofits.org 2021 Best"
            />
          </figure>
        </div>
      </footer>
    </div>
  </body>
</html>
